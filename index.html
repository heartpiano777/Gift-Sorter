<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Sorter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="standard">
        <canvas id="backgroundcvs" width="1200" height="675"></canvas>
        <canvas id="characvs" width="300" height="300"></canvas>
        <div id="screen-filter"></div>

        <div id="game-area">
            <p id="time-text">60</p>
            <div id="text-area">
                <p id="text">a blue ball, two pretty dolls, five candies<br>in a pink box</p>
            </div>

            <div id="item-area">
                <img src="materials/toys/くまのぬいぐるみ.PNG" id="stuffed-animal" class="toysPNG">
                <img src="materials/toys/つみ木.PNG" id="wooden-blocks" class="toysPNG">
                <img src="materials/toys/なわとび.PNG" id="jump-rope" class="toysPNG">
                <img src="materials/toys/クレヨンセット.PNG" id="crayon" class="toysPNG">
                <img src="materials/toys/水色のボール.PNG" id="ball" class="toysPNG">
                <img src="materials/toys/紫の本.PNG" id="book" class="toysPNG">
                <img src="materials/toys/赤いミニカー.PNG" id="mini-car" class="toysPNG">
                <img src="materials/toys/鍵盤楽器.PNG" id="keyboard-instrument" class="toysPNG">
            </div>

            <div id="box-area">
                <img src="materials/box/whitebox.webp" id="whitebox" class="box_webp">
                <img src="materials/box/greenbox.webp"id="greenbox" class="box_webp">
                <img src="materials/box/pinkbox.webp" id="pinkbox" class="box_webp">
                <img src="materials/box/light-bluebox.webp" id="light-bluebox" class="box_webp">
                <img src="materials/box/orangebox.webp" id="orangebox" class="box_webp">
            </div>

            <div id="true-area">
                <div id="white" class="true-area-div"></div>
                <div id="green" class="true-area-div"></div>
                <div id="pink" class="true-area-div"></div>
                <div id="light-blue" class="true-area-div"></div>
                <div id="orange" class="true-area-div"></div>
            </div>
        </div>

        <div id="title-area">
            <div class="toggle_area">
                <div class="toggle_button">
                    <input id="toggle" class="toggle_input" type='checkbox'>
                    <label for="toggle" class="toggle_label">
                </div>
            </div>
            <div id="title">
                <h1 class="titletext" id="title_en">Gift Sorter</h1>
                <h1 class="titletext" id="title_ja">わけわけ☆プレゼント</h1>
            </div>
            <div id="btn-area">
                <button type="button" id="start" class="btn">
                    <img src="materials/button/startbtn.PNG" class="btn-img">
                </button>
                <button type="button" id="about" class="btn">
                    <img src="materials/button/aboutbtn.PNG" class="btn-img">
                </button>
            </div>
        </div>
        

        <div id="about-area">
            <div id="about-text-area"></div>
            <button type="button" id="return" class="btn">
                    <img src="materials/button/returnbtn.PNG" class="btn-img">
            </button>
        </div>
    </div>

    <p lang="ja">
        使わせていただいた素材<br>
        キャラクター：素材good https://sozai-good.com/<br>
        背景：AIPICT https://aipict.com/<br>
        効果音：効果音ラボ https://soundeffect-lab.info/<br>
        音楽：甘茶の音楽工房 https://amachamusic.chagasi.com/
    </p>

</body>
<script src="js/main.js"></script>
<script src="js/variable.js"></script>
<script src="js/screendraw.js"></script>
<script src="js/setting.js"></script>
<script src="js/end.js"></script>
</html>
